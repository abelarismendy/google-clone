<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
</head>
<body>
    <header class="container">
        <nav class="container  up-bar">
            <a href="#">Gmail</a>
            <a href="#">Imágenes</a>
            <a class="icon" href="#" title="Google Apps"><i class="material-icons">apps</i></a>
            <img class="user" src="img/user.png" title="Cuenta de Google: Abel Arismendy (arismendyc.design@gmail.com)">
        </nav>
    </header>
    <div class="container  main">
        <div class="main-section">
            <img class="main-logo"" src="img/google.gif" alt="Logo de Google" title="Quédate en casa. Salva vidas: ayuda a detener el coronavirus">
        </div>
        <div class="main-section">
            <form class="search">
                <i class="material-icons">search</i>
                <input type="text" title="Buscar">
                <img src="img/mic.png" alt="Microfono" title="Búsqueda por voz">
            </form>
        </div>
        <div class="buttons  main-section">
            <input type="button" value="Buscar con Google">
            <input type="button" value="Me siento con suerte">
        </div>
        <div class="main-section">
            <p class="latam"><a href="#">Quédate en casa. Salva vidas. Ayuda a frenar el coronavirus</a></p>
        </div>
    </div>
    <footer class="container">
        <div class="country">
            <p>Colombia</p>
        </div>
        <nav class="down-bar  container">
            <ul>
                <li><a href="#">Publicidad</a></li>
                <li><a href="#">Negocios</a></li>
                <li><a href="#">Sobre Google</a></li>
                <li><a href="#">Cómo funciona la Búsqueda</a></li>
            </ul>
            <ul>
                <li><a href="#">Privacidad</a></li>
                <li><a href="#">Condiciones</a></li>
                <li><a href="#">Preferencias</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
